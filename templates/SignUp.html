<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title" align="center">Sign Up</div>
                </div>

                <div style="padding-top:15px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form method = 'post' enctype="multipart/form-data" id="loginform" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <p class="h4">Email</p>
                            <div style="margin-bottom: 15px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="email">
                            </div>

                            <p class="h4">Password</p>
                            <div style="margin-bottom: 15px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>

                            <p class="h4">Confirm Password</p>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-confirmpassword" type="password" class="form-control" name="confirmpassword" placeholder="confirm password">
                            </div>

                            <div style="margin-bottom: 25px;text-align: center;" class="form-group">
                                 <div class="col-sm-12 controls">
                                     <button class="btn btn-primary">Sign Up</button>
                                     <p class = "h4">We recommend not to reuse any password that you have used anywhere else.</p>
                                 </div>
                            </div>
                            {% if error %}
                                <p class = "h4" style = "color:red;" align="center">{{error}}</p>
                            {% endif %}

                            <script>
                                function changePage(){
                                    let oldUrl = window.location.href;
                                    window.location.href = oldUrl.substring(0, oldUrl.length - 7) + "login";
                                };
                            </script>

                            <div>
                                <div class="col-md-12 control" style="border-top: 1px solid#888; padding-top:10px">
                                    <p class = "h4" align="center" onclick="changePage()">Have an account! <a>Login Here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
